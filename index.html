<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>瓜瓜年終大挑戰</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<div id="app">

  <!-- Top HUD -->
  <div class="topbar">
    <!-- ✅ 遊戲中才會顯示；開始/結算時會被 CSS 隱藏 -->
    <div id="progress" class="muted"></div>

    <div class="hud-right">
      <div id="score" class="score">Score: 0</div>
      <div id="timer" class="timer">Time: 30.0s</div>
    </div>
  </div>

  <!-- Game Area -->
  <div id="gameArea" class="game-area">

    <!-- Target -->
    <div id="target" class="target hidden">
      <img id="targetImg" class="hidden" alt="target" />
      <div id="fallbackNum" class="fallback-num hidden"></div>
    </div>

    <!-- Start Screen -->
    <div id="startScreen" class="overlay">

      <!-- ✅ 中央遊戲說明（開始前顯示） -->
      <div class="game-desc game-desc-center">
        <div class="game-desc-title">🎮 遊戲說明</div>
        <ul>
          <li>🟢 點<strong>拿元寶水豚</strong>可加分（Combo：50 → 70 → 100）</li>
          <li>🟢 點空白可跳過，但會中斷 Combo</li>
          <li>🔴 點<strong>空錢包水豚</strong>會扣 30 分</li>
          <li>⏱️ 30 秒內挑戰最高分</li>
        </ul>
      </div>

      <button id="btnStart" class="btn">開始</button>

      <div class="hint">( ESC 可離開；手機 / 平板可直接觸控 )</div>
    </div>

    <!-- Result Screen -->
    <div id="resultScreen" class="overlay hidden">
      <div id="finalTime" class="final">結果</div>

      <div class="rank-title">排行榜</div>
      <ol id="rankList" class="rank-list"></ol>

      <div class="result-actions">
        <button id="btnRetry" class="btn">再玩一次</button>
        <button id="btnExit" class="btn btn-secondary">離開</button>
      </div>
    </div>

  </div>
</div>

<script src="script.js"></script>
</body>
</html>
